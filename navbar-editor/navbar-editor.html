<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Editor - Better-Falix</title>
  <style>
    :root {
      --falix-bg: #181c20;
      --falix-bg-light: #23272b;
      --falix-text: #fff;
      --falix-text-muted: #b0b8c1;
      --falix-primary: #0078d7;
      --falix-primary-hover: #0063b1;
      --falix-secondary: #343a40;
      --falix-secondary-hover: #3e444a;
      --falix-danger: #ef4444;
      --falix-danger-hover: #b91c1c;
      --falix-border: #343a40;
      --falix-shadow: 0 2px 16px 0 rgba(0,0,0,0.13);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--falix-bg);
      color: var(--falix-text);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
      color: var(--falix-primary);
    }

    .subtitle {
      color: var(--falix-text-muted);
      margin-bottom: 30px;
      font-size: 0.98em;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--falix-border);
    }

    .tab {
      padding: 12px 24px;
      background: transparent;
      border: none;
      color: var(--falix-text-muted);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all 0.2s;
    }

    .tab:hover {
      color: var(--falix-text);
    }

    .tab.active {
      color: var(--falix-primary);
      border-bottom-color: var(--falix-primary);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .sections {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .section {
      background: var(--falix-bg);
      border-radius: 8px;
      padding: 15px;
      border: 1px solid var(--falix-border);
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .drag-handle {
      cursor: grab;
      color: var(--falix-text-muted);
      font-size: 18px;
    }

    .section-title {
      flex: 1;
      font-weight: 600;
    }

    .section-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-right: 12px;
    }

    .section-control-label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9em;
      color: var(--falix-text-muted);
      cursor: pointer;
      user-select: none;
    }

    .section-control-checkbox {
      width: 16px;
      height: 16px;
      cursor: pointer;
      accent-color: var(--falix-primary);
    }

    .section-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
    }

    .btn-primary {
      background: var(--falix-primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--falix-primary-hover);
    }

    .btn-secondary {
      background: var(--falix-secondary);
      color: var(--falix-text);
    }

    .btn-secondary:hover {
      background: var(--falix-secondary-hover);
    }

    .btn-danger {
      background: var(--falix-danger);
      color: white;
    }

    .btn-danger:hover {
      background: var(--falix-danger-hover);
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .item {
      background: var(--falix-bg-light);
      padding: 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid var(--falix-border);
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .item-url {
      font-size: 12px;
      color: var(--falix-text-muted);
    }

    .add-section-btn {
      margin-top: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--falix-bg-light);
      padding: 24px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--falix-shadow);
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--falix-primary);
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 500;
      color: var(--falix-text-muted);
    }

    input[type="text"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 10px;
      background: var(--falix-bg);
      border: 1px solid #444;
      border-radius: 6px;
      color: var(--falix-text);
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="url"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--falix-primary);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: 'Segoe UI', monospace;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .save-section {
      position: sticky;
      bottom: 0;
      background: var(--falix-bg-light);
      padding: 20px 0;
      margin-top: 30px;
      border-top: 2px solid var(--falix-border);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .helper-text {
      font-size: 12px;
      color: var(--falix-text-muted);
      margin-top: 4px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .section.dragging {
      opacity: 0.5;
    }

    .item.dragging {
      opacity: 0.5;
    }

    .section.drag-over {
      border-top: 3px solid var(--falix-primary);
    }

    .item.drag-over {
      border-top: 2px solid var(--falix-primary);
    }

    .section-drop-zone.drag-over {
      border-top: 3px solid var(--falix-primary);
      background: rgba(0, 120, 215, 0.1);
      min-height: 30px !important;
    }

    .item-drop-zone.drag-over {
      border-top: 2px solid var(--falix-primary);
      background: rgba(0, 120, 215, 0.1);
      min-height: 20px !important;
    }

    .drag-handle {
      cursor: grab;
      user-select: none;
    }

    .drag-handle:active {
      cursor: grabbing;
    }

    .action-buttons {
      position: sticky;
      top: 0;
      background: var(--falix-bg);
      padding: 15px 20px;
      margin: -20px -20px 20px -20px;
      z-index: 100;
      border-bottom: 2px solid var(--falix-border);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .action-buttons .btn {
      flex: 0 1 auto;
      white-space: nowrap;
      min-width: fit-content;
    }

    @media (max-width: 768px) {
      .action-buttons {
        flex-direction: column;
        align-items: stretch;
      }

      .action-buttons .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Navbar Editor</h1>
    <p class="subtitle">Customize your navigation menu for different page types</p>

    <div class="tabs">
      <button class="tab active" data-tab="server-pages">/server/* pages</button>
      <button class="tab" data-tab="other-pages">Other Pages</button>
    </div>

    <div class="tab-content active" id="server-pages">
      <div class="action-buttons">
        <button class="btn btn-primary" data-action="add-section" data-page-type="server">+ Add Category</button>
        <button class="btn btn-secondary" data-action="import">Import</button>
        <button class="btn btn-secondary" data-action="export">Export</button>
        <button class="btn btn-danger" data-action="reset">Reset to Default</button>
      </div>
      <div class="sections" id="server-sections"></div>
    </div>

    <div class="tab-content" id="other-pages">
      <div class="action-buttons">
        <button class="btn btn-primary" data-action="add-section" data-page-type="other">+ Add Category</button>
        <button class="btn btn-secondary" data-action="import">Import</button>
        <button class="btn btn-secondary" data-action="export">Export</button>
        <button class="btn btn-danger" data-action="reset">Reset to Default</button>
      </div>
      <div class="sections" id="other-sections"></div>
    </div>

    <!-- Section Modal -->
    <div id="sectionModal" class="modal">
      <div class="modal-content">
        <h2 class="modal-title" id="sectionModalTitle">Edit Category</h2>
        <div class="form-group">
          <label>Category Name</label>
          <input type="text" id="sectionName" placeholder="e.g., Servers">
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="sectionExpanded" checked>
          <label for="sectionExpanded" style="margin: 0">Expanded by default</label>
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="sectionHideHeader">
          <label for="sectionHideHeader" style="margin: 0">Hide category header (show items only)</label>
        </div>
        <div class="modal-actions">
          <button class="btn btn-secondary" data-action="close-section-modal">Cancel</button>
          <button class="btn btn-primary" data-action="save-section-modal">Save</button>
        </div>
      </div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal">
      <div class="modal-content">
        <h2 class="modal-title">Export Configuration</h2>
        <div class="form-group">
          <label>What would you like to export?</label>
          <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 10px;">
            <button class="btn btn-primary" data-action="export-current" style="width: 100%;">Export Current Page Only</button>
            <button class="btn btn-primary" data-action="export-all" style="width: 100%;">Export All Configurations</button>
          </div>
        </div>
        <div class="modal-actions" style="margin-top: 20px;">
          <button class="btn btn-secondary" data-action="close-export-modal">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Item Modal -->
    <div id="itemModal" class="modal">
      <div class="modal-content">
        <h2 class="modal-title" id="itemModalTitle">Edit Item</h2>
        <div class="form-group">
          <label>Item Name</label>
          <input type="text" id="itemName" placeholder="e.g., Server List">
        </div>
        <div class="form-group">
          <label>URL</label>
          <input type="text" id="itemUrl" placeholder="e.g., /server/console">
        </div>
        <div class="form-group">
          <label>Icon SVG Path (d attribute)</label>
          <textarea id="itemIconPath" placeholder="M40 48C26.7 48 16 58.7..."></textarea>
        </div>
        <div class="form-group">
          <label>Icon ViewBox (optional)</label>
          <input type="text" id="itemIconViewBox" placeholder="0 0 512 512">
        </div>
        <div class="form-group">
          <label>Target (optional)</label>
          <input type="text" id="itemTarget" placeholder="_blank for new tab">
        </div>
        <div class="modal-actions">
          <button class="btn btn-secondary" data-action="close-item-modal">Cancel</button>
          <button class="btn btn-primary" data-action="save-item-modal">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="navbar-editor.js"></script>
</body>
</html>
