<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Editor - Better-Falix</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #181c20;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #23272b;
      border-radius: 10px;
      padding: 32px 28px 24px 28px;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.13);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
      color: #0078d7;
    }

    .subtitle {
      color: #b0b8c1;
      margin-bottom: 30px;
      font-size: 0.98em;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #343a40;
    }

    .tab {
      padding: 12px 24px;
      background: transparent;
      border: none;
      color: #b0b8c1;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all 0.2s;
    }

    .tab:hover {
      color: #fff;
    }

    .tab.active {
      color: #3b82f6;
      border-bottom-color: #3b82f6;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .tab-content-header {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
    }

    .sections {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .section {
      background: #181c20;
      border-radius: 8px;
      padding: 15px;
      border: 1px solid #343a40;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .drag-handle {
      cursor: grab;
      color: #b0b8c1;
      font-size: 18px;
    }

    .section-title {
      flex: 1;
      font-weight: 600;
    }

    .section-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-right: 12px;
    }

    .section-control-label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9em;
      color: #b0b8c1;
      cursor: pointer;
      user-select: none;
    }

    .section-control-checkbox {
      width: 16px;
      height: 16px;
      cursor: pointer;
      accent-color: #0078d7;
    }

    .section-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .reorder-buttons {
      display: flex;
      gap: 4px;
      margin-right: 8px;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
    }

    .btn-primary {
      background: #0078d7;
      color: white;
    }

    .btn-primary:hover {
      background: #0063b1;
    }

    .btn-secondary {
      background: #343a40;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #3e444a;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #b91c1c;
    }

    .btn-reorder {
      padding: 4px 8px;
      background: #343a40;
      color: #b0b8c1;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }

    .btn-reorder:hover:not(:disabled) {
      background: #3e444a;
      color: #fff;
    }

    .btn-reorder:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .btn-reorder svg {
      width: 12px;
      height: 12px;
      fill: currentColor;
      display: block;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .item {
      background: #23272b;
      padding: 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #343a40;
      flex-wrap: wrap;
    }

    .item-info {
      flex: 1;
      min-width: 150px;
    }

    .item-name {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .item-url {
      font-size: 12px;
      color: #b0b8c1;
    }

    .add-section-btn {
      margin-top: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #23272b;
      padding: 24px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.13);
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #0078d7;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 500;
      color: #b0b8c1;
    }

    input[type="text"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 10px;
      background: #181c20;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="url"]:focus,
    textarea:focus {
      outline: none;
      border-color: #0078d7;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: 'Segoe UI', monospace;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .save-section {
      position: sticky;
      bottom: 0;
      background: #23272b;
      padding: 20px 0;
      margin-top: 30px;
      border-top: 2px solid #343a40;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .helper-text {
      font-size: 12px;
      color: #b0b8c1;
      margin-top: 4px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .section.dragging {
      opacity: 0.5;
    }

    .item.dragging {
      opacity: 0.5;
    }

    .section.drag-over {
      border-top: 3px solid #0078d7;
    }

    .item.drag-over {
      border-top: 2px solid #0078d7;
    }

    .section-drop-zone.drag-over {
      border-top: 3px solid #0078d7;
      background: rgba(0, 120, 215, 0.1);
      min-height: 30px !important;
    }

    .item-drop-zone.drag-over {
      border-top: 2px solid #0078d7;
      background: rgba(0, 120, 215, 0.1);
      min-height: 20px !important;
    }

    .drag-handle {
      cursor: grab;
      user-select: none;
    }

    .drag-handle:active {
      cursor: grabbing;
    }

    .icon-picker {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      gap: 8px;
      margin: 10px 0;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: #181c20;
      border: 1px solid #444;
      border-radius: 6px;
    }

    .icon-option {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #23272b;
      border: 2px solid #444;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .icon-option:hover {
      background: #343a40;
      border-color: #0078d7;
    }

    .icon-option.selected {
      background: #0078d7;
      border-color: #0078d7;
    }

    .icon-option svg {
      width: 24px;
      height: 24px;
      fill: #b0b8c1;
    }

    .icon-option.selected svg {
      fill: #fff;
    }

    .advanced-toggle {
      background: #343a40;
      color: #b0b8c1;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 10px;
      width: 100%;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.2s;
    }

    .advanced-toggle:hover {
      background: #3e444a;
      color: #fff;
    }

    .advanced-toggle::after {
      content: 'â–¼';
      font-size: 10px;
      transition: transform 0.2s;
    }

    .advanced-toggle.open::after {
      transform: rotate(180deg);
    }

    .advanced-section {
      display: none;
      margin-top: 10px;
    }

    .advanced-section.open {
      display: block;
    }

    .icon-search {
      width: 100%;
      padding: 8px 12px;
      background: #181c20;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 13px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .icon-search:focus {
      outline: none;
      border-color: #0078d7;
    }

    @media (max-width: 768px) {
      .section-header {
        align-items: flex-start;
      }

      .section-controls {
        flex-basis: 100%;
        order: 3;
        margin-top: 8px;
        margin-right: 0;
      }

      .section-actions {
        flex-basis: 100%;
        order: 4;
        margin-top: 8px;
      }

      .reorder-buttons {
        order: 2;
      }

      .item {
        align-items: flex-start;
      }

      .item > .btn {
        flex-shrink: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Navbar Editor</h1>
    <p class="subtitle">Customize your navigation menu for different page types</p>

    <div class="tabs">
      <button class="tab active" data-tab="server-pages">/server/* pages</button>
      <button class="tab" data-tab="other-pages">Other Pages</button>
    </div>

    <div id="server-pages" class="tab-content active">
      <div class="tab-content-header">
        <button class="btn btn-primary" data-action="add-section" data-page-type="server">+ Add Category</button>
      </div>
      <div class="sections" id="server-sections"></div>
    </div>

    <div id="other-pages" class="tab-content">
      <div class="tab-content-header">
        <button class="btn btn-primary" data-action="add-section" data-page-type="other">+ Add Category</button>
      </div>
      <div class="sections" id="other-sections"></div>
    </div>

    <div class="save-section">
      <button class="btn btn-secondary" data-action="reset">Reset to Default</button>
      <button class="btn btn-secondary" data-action="export">Export</button>
      <button class="btn btn-secondary" data-action="import">Import</button>
      <input type="file" id="importFile" accept=".json" style="display: none;">
      <span style="color: #b0b8c1; font-size: 14px; margin-left: auto;">All changes are saved automatically</span>
    </div>
  </div>

  <!-- Section Modal -->
  <div id="sectionModal" class="modal">
    <div class="modal-content">
      <h2 class="modal-title" id="sectionModalTitle">Edit Category</h2>
      <div class="form-group">
        <label>Category Name</label>
        <input type="text" id="sectionName" placeholder="e.g., Servers">
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="sectionExpanded" checked>
        <label for="sectionExpanded" style="margin: 0">Expanded by default</label>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="sectionHideHeader">
        <label for="sectionHideHeader" style="margin: 0">Hide category header (show items only)</label>
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" data-action="close-section-modal">Cancel</button>
        <button class="btn btn-primary" data-action="save-section-modal">Save</button>
      </div>
    </div>
  </div>

  <!-- Export Modal -->
  <div id="exportModal" class="modal">
    <div class="modal-content">
      <h2 class="modal-title">Export Configuration</h2>
      <div class="form-group">
        <label>What would you like to export?</label>
        <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 10px;">
          <button class="btn btn-primary" data-action="export-current" style="width: 100%;">Export Current Page Only</button>
          <button class="btn btn-primary" data-action="export-all" style="width: 100%;">Export All Configurations</button>
        </div>
      </div>
      <div class="modal-actions" style="margin-top: 20px;">
        <button class="btn btn-secondary" data-action="close-export-modal">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Item Modal -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <h2 class="modal-title" id="itemModalTitle">Edit Item</h2>
      <div class="form-group">
        <label>Item Name</label>
        <input type="text" id="itemName" placeholder="e.g., Server List">
      </div>
      <div class="form-group">
        <label>URL</label>
        <input type="text" id="itemUrl" placeholder="e.g., /server/console">
        <small style="color: #8a9099; font-size: 12px; margin-top: 4px; display: block;">Start with / for internal links (e.g., /server/console) or with https:// for external links (e.g., https://kb.falixnodes.net)</small>
      </div>
      
      <div class="form-group">
        <label>Choose Icon</label>
        <input type="text" class="icon-search" id="iconSearch" placeholder="Search icons...">
        <div class="icon-picker" id="iconPicker"></div>
      </div>

      <button class="advanced-toggle" id="advancedToggle">
        Advanced (Custom SVG & Options)
      </button>
      <div class="advanced-section" id="advancedSection">
        <div class="form-group">
          <label>Icon SVG Path (d attribute)</label>
          <textarea id="itemIconPath" placeholder="M40 48C26.7 48 16 58.7..."></textarea>
        </div>
        <div class="form-group">
          <label>Icon ViewBox (optional)</label>
          <input type="text" id="itemIconViewBox" placeholder="0 0 512 512">
        </div>
        <div class="form-group">
          <label>Target (optional)</label>
          <input type="text" id="itemTarget" placeholder="_blank for new tab">
        </div>
      </div>

      <div class="modal-actions">
        <button class="btn btn-secondary" data-action="close-item-modal">Cancel</button>
        <button class="btn btn-primary" data-action="save-item-modal">Save</button>
      </div>
    </div>
  </div>

  <script src="navbar-editor.js"></script>
</body>
</html>
